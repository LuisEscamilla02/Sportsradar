<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SportsRadar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact SportsRadar</h1>
    <img src="images/logo.webp" alt="SportsRadar">
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>Fill out the form below and we'll get back to you as soon as possible.</p>

    <form action="https://formsubmit.co/luis.escamilla@sjsu.edu" method="POST">
      <!-- Redirect to MainPage.html after submission -->
      <input type="hidden" name="_next" value="sportsradar.html">

      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="message">Your Comments or Questions:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
