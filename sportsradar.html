<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Template</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Website</h1>
    <img src="/Users/luisescamilla/Downloads/DALLÂ·E 2025-03-06 11.42.42 - A modern and dynamic logo for a sports news website called 'SportsRadar'. The design integrates a basketball with satellite elements, creating a futur.webp" alt="SportsRadar">
  </header>
  <div class="container">
    <h2>Featured Article</h2>
    <p>Below is the latest article embedded on our website.</p>
    <div class="article-area">
      <h3>NBA</h3>
      <script>
        fetch("https://www.espn.com/espn/rss/nba/news")
          .then(response => response.text())
          .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
          .then(data => {
            let items = data.querySelectorAll("item");
            let output = "";
            items.forEach(el => {
              output += `<h3><a href="${el.querySelector("link").textContent}">${el.querySelector("title").textContent}</a></h3>`;
            });
            document.getElementById("rss-feed").innerHTML = output;
          });
          
        </script>
        <div id="rss-feed"></div>
        <script>
          function loadRSS(feedUrl, elementId) {
            fetch(feedUrl)
              .then(response => response.text())
              .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
              .then(data => {
                let items = data.querySelectorAll("item");
                let output = "";
                items.forEach(el => {
                  output += `<h3><a href="${el.querySelector("link").textContent}" target="_blank">${el.querySelector("title").textContent}</a></h3>`;
                  output += `<p>${el.querySelector("description").textContent}</p>`;
                });
                document.getElementById(elementId).innerHTML = output;
              });
          }
          
          loadRSS("https://www.espn.com/espn/rss/nfl/news", "nfl-feed");
          
        </script>  

      
    </div>
  </div>
</body>
</html>
